<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Poker Tracker</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body data-page="dashboard">
  <header class="navbar">
    <nav>
      <a href="dashboard.html" class="logo">Poker</a>
      <button id="themeToggle" aria-label="Alternar tema"></button>
      <a href="#" id="logoutLink">Sair</a>
    </nav>
  </header>
  <main class="container">
    <section class="cards" id="metricsCards"></section>
    <section class="charts">
      <canvas id="chartProfitDaily"></canvas>
      <canvas id="chartProfitSite"></canvas>
      <canvas id="chartBounty"></canvas>
    </section>
    <section>
      <h2>Torneios Recentes</h2>
      <table id="recentTournaments" class="responsive-table"></table>
    </section>
  </main>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
